<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Flexbox</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>CSS Flexbox</h1>
    <header class="menu-container">
      <nav class="menu">
        <ul class="menu-items">
          <li class="date">August 8, 2023</li>
          <li class="links">
            <a class="signup">Sign Up</a>
            <a class="login">Login</a>
          </li>
          <!-- <li class="signup">Sign Up</li>
          <li class="login">Login</li> -->
        </ul>
      </nav>
    </header>

    <section class="hero-container">
      <div class="hero">
        <div class="subscribe">Subscribe &#9662;</div>
        <div class="logo"><img src="images/awesome-logo.svg" alt="" /></div>
        <div class="social"><img src="images/social-icons.svg" alt="" /></div>
      </div>
    </section>

    <section class="photo-grid-container">
      <div class="photo-grid">
        <div class="photo-grid-item first-item">
          <img src="images/one.svg" alt="" />
        </div>
        <div class="photo-grid-item"><img src="images/two.svg" alt="" /></div>
        <div class="photo-grid-item"><img src="images/three.svg" alt="" /></div>
        <div class="photo-grid-item"><img src="images/four.svg" alt="" /></div>
        <div class="photo-grid-item last-item">
          <img src="images/five.svg" alt="" />
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="footer-item footer-one"></div>
      <div class="footer-item footer-two"></div>
      <div class="footer-item footer-three"></div>
    </footer>
  </body>
</html>
