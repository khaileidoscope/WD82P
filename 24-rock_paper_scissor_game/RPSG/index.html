<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="game-ctr">
      <!-- turn container and title -->
      <div class="screen-container">
        <div class="scoreboard-turns-screen">
        <!-- scoreboard container -->
        <section class="scoreboard-container">
          <div class="player-score-container">
            <h3>Player</h3>
            <p id="player-score-label">0</p>
          </div>
          <div class="tie-score-container">
            <h3>Draw</h3>
            <p id="tie-score-label">0</p>
          </div>
          <div class="computer-score-container">
            <h3>Computer</h3>
            <p id="computer-score-label">0</p>
          </div>
        </section>
        <!-- turns container -->
        <section class="turns-container">
          <div class="player-turn-container">
            <div class="player-turn">
              <img src="img/rockPlayer.svg" alt="player-rock" />
            </div>
            <h4>YOU</h4>
          </div>
          <div class="versus-container">
            <img src="img/versus.svg" alt="" />
          </div>
          <div class="computer-turn-container">
            <div class="computer-turn">
              <img src="img/rockComputer.svg" alt="computer-rock" />
            </div>
            <h4>COMPUTER</h4>
          </div>
        </div>
        </section>

        <!-- title -->
        <div class="title">
          <h1 class="game-title">Rock·Paper·Scissors</h1>
        </div>
      </div>

      <!-- weapons container -->
      <section class="weapons-container">
        <button type="button">Rock</button>
        <button type="button">Paper</button>
        <button type="button">Scissor</button>
      </section>
    </div>
    <script src="main.js"></script>
  </body>
</html>
