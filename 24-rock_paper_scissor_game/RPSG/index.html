<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="game-ctr">
      <!-- title -->
      <div class="title">
        <img src="img/rps-title.svg" alt="rps-title" />
        <h1 class="game-title">Rock · Paper · Scissors</h1>
      </div>

      <!-- turns container -->
      <section class="turns-container">
        <div class="player-turn-container">
          <h2 id="player-turn-label">#</h2>
          <p>YOU</p>
        </div>
        <div class="computer-turn-container">
          <h2 id="computer-turn-label">#</h2>
          <p>COMPUTER</p>
        </div>
      </section>

      <!-- scoreboard container -->
      <section class="scoreboard-container">
        <div class="player-score-container">
          <h3>Player</h3>
          <p id="player-score-label">0</p>
        </div>
        <div class="tie-score-container">
          <h3>Draw</h3>
          <p id="tie-score-label">0</p>
        </div>
        <div class="computer-score-container">
          <h3>Computer</h3>
          <p id="computer-score-label">0</p>
        </div>
      </section>

      <!-- weapons container -->
      <section class="weapons-container">
        <button id="rock-btn">Rock</button>
        <button id="paper-btn">Paper</button>
        <button id="scissor-btn">Scissor</button>
      </section>
    </div>
    <script src="main.js"></script>
  </body>
</html>
