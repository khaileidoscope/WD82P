<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Averia+Sans+Libre&family=Cantarell&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="animated.css" />
    <title>Dictionary App</title>
  </head>
  <body>
    <!-- animated css -->
    <svg preserveAspectRatio="xMidYMid slice" viewBox="10 10 80 80">
      <defs>
        <style>
          @keyframes rotate {
            0% {
              transform: rotate(0deg);
            }
            100% {
              transform: rotate(360deg);
            }
          }
          .out-top {
            animation: rotate 20s linear infinite;
            transform-origin: 13px 25px;
          }
          .in-top {
            animation: rotate 10s linear infinite;
            transform-origin: 13px 25px;
          }
          .out-bottom {
            animation: rotate 25s linear infinite;
            transform-origin: 84px 93px;
          }
          .in-bottom {
            animation: rotate 15s linear infinite;
            transform-origin: 84px 93px;
          }
        </style>
      </defs>
      <path
        fill="#9b5de5"
        class="out-top"
        d="M37-5C25.1-14.7,5.7-19.1-9.2-10-28.5,1.8-32.7,31.1-19.8,49c15.5,21.5,52.6,22,67.2,2.3C59.4,35,53.7,8.5,37-5Z"
      />
      <path
        fill="#f15bb5"
        class="in-top"
        d="M20.6,4.1C11.6,1.5-1.9,2.5-8,11.2-16.3,23.1-8.2,45.6,7.4,50S42.1,38.9,41,24.5C40.2,14.1,29.4,6.6,20.6,4.1Z"
      />
      <path
        fill="#00bbf9"
        class="out-bottom"
        d="M105.9,48.6c-12.4-8.2-29.3-4.8-39.4.8-23.4,12.8-37.7,51.9-19.1,74.1s63.9,15.3,76-5.6c7.6-13.3,1.8-31.1-2.3-43.8C117.6,63.3,114.7,54.3,105.9,48.6Z"
      />
      <path
        fill="#00f5d4"
        class="in-bottom"
        d="M102,67.1c-9.6-6.1-22-3.1-29.5,2-15.4,10.7-19.6,37.5-7.6,47.8s35.9,3.9,44.5-12.5C115.5,92.6,113.9,74.6,102,67.1Z"
      />
    </svg>
    <!-- animated css -->

    <div id="app">
      <audio id="sound"></audio>
      <div class="dictionary-container">
        <!-- title -->
        <h1 class="title">English Dictionary</h1>
        <!-- start of search box input -->
        <form class="search-box">
          <input id="search-input" type="text" placeholder='"Enter Keyword"' />
          <!-- search btn -->
          <button id="search-btn">
            SEARCH
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
          <!-- close btn -->
          <i id="close-btn" class="fa-solid fa-xmark"></i>
        </form>

        <!-- instruction for entering the keyword -->
        <p class="text-info">
          Please give me a word and I'll find its meaning, example, synonyms,
          and more for you. Just type it in and hit ENTER!
        </p>
        <!-- start of word container -->
        <div class="word-container">
          <!-- keyword entered -->
          <ul>
            <li class="word-keyword">
              <div class="details">
                <h2 id="keyword">KEYWORD</h2>
                <button alt="text-to-speech">
                  <i class="fas fa-volume-up"></i>
                </button>
              </div>
            </li>
            <li class="word-type">
              <div class="details">
                <span id="pronunciation">/pronunciation/</span>
              </div>
            </li>

            <div class="word-content">
              <!-- partOfSpeech -->
              <li class="word-speech">
                <h4 id="partOfSpeech">POS</h4>
              </li>
              <!-- meaning of keyword -->
              <li class="word-meaning">
                <h3>Meaning:</h3>
                <div class="details">
                <p id="meaning">test</p>
                </div>
              </li>
              <!-- sentence samples -->
              <li class="word-samples">
                <h3 >Example:</h3>
                <div class="details">
                  <span id="example">test</span>
                </div>
              </li>
              <!-- synonyms of keyword -->
              <li class="word-synonyms">
                <h3>Synonyms</h3>
                <div class="details">
                  <div class="synonyms-list">
                    <span id="synonym">test</span>
                  </div>
                </div>
              </li>
              <!-- antonyms of keyword -->
              <li class="word-antonyms">
                <h3>Antonyms</h3>
                <div class="details">
                  <div class="antonyms-list">
                    <span id="antonym">test</span>
                  </div>
                </div>
              </li>
            </div>
          </ul>
        </div>
      </div>
      <div class="signature">
        <p>Coded by <span>Khail</span> & <span>Alvin</span></p>
      </div>
    </div>
    <script type="module" src="try.js"></script>
  </body>
</html>
